        /* Styles for the audio player */
        .audio-player {
            max-width: 600px;
            margin: 20px auto;

            border-radius: 10px;

            border-radius: 5px;
            margin-bottom: 10px;
        }

            border-radius: 5px;
            transition: width 0.1s linear;
        }

            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

            border: none;
            color: white;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;

        }

        .control-btn:hover {
            background-color: #45a049;
        }

        .playlist {
            margin-top: 20px;
        }

        .playlist h3 {
            margin-bottom: 10px;
        }

        .playlist ul {
            list-style-type: none;
            padding: 0;
        }

        .playlist li {
            margin-bottom: 5px;
        }

        .playlist a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .playlist a:hover {
            color: #4CAF50;
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }

            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    <main class="main">
        <header class="page-header">
            <h1>Podcast Player</h1>
        </header>

        <div class="audio-player">
            <div class="audio-player-header">
                <h2 id="podcast-title">Podcast Title</h2>
                <p id="episode-title">Episode Title</p>
            </div>
            <div class="audio-player-body">
                <audio id="audio-element" src=""></audio>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="player-controls">
                    <button class="control-btn" id="prev-btn"><i class="fas fa-step-backward"></i></button>
                    <button class="control-btn" id="play-pause-btn"><i class="fas fa-play"></i></button>
                    <button class="control-btn" id="next-btn"><i class="fas fa-step-forward"></i></button>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search episodes...">
            </div>
            <div class="playlist">
                <h3>Episodes</h3>
                <ul id="playlist-items"></ul>
            </div>
        </div>

        <script>
            const audio = document.getElementById('audio-element');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.querySelector('.progress');
            const progressContainer = document.querySelector('.progress-bar');
            const playlistItems = document.getElementById('playlist-items');
            const podcastTitleElement = document.getElementById('podcast-title');
            const episodeTitleElement = document.getElementById('episode-title');
            const searchInput = document.getElementById('search-input');

            let currentEpisodeIndex = 0;

            // Podcast episodes data with your original audio files
            const episodes = [
                { title: "Episode 1: Introduction", src: "audio1.mp3", description: "An introduction to the podcast." },
                { title: "Episode 2: Deep Dive", src: "audio2.mp3", description: "A deep dive into the topic." },
                { title: "Episode 3: Conclusion", src: "audio3.mp3", description: "Wrapping up the discussion." },
            ];

            // Load episodes into the playlist
            function loadEpisodes() {
                episodes.forEach((episode, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="#" data-index="${index}">${episode.title}</a>`;
                    playlistItems.appendChild(li);
                });
            }

            // Load episode details
            function loadEpisode(index) {
                const episode = episodes[index];
                audio.src = episode.src;
                podcastTitleElement.textContent = "Podcast Title"; // You can customize this
                episodeTitleElement.textContent = episode.title;
                currentEpisodeIndex = index;
                audio.play();
                updatePlayPauseIcon();
            }

            // Play/Pause functionality
            function togglePlayPause() {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
                updatePlayPauseIcon();
            }

            // Update play/pause button icon
            function updatePlayPauseIcon() {
                playPauseBtn.innerHTML = audio.paused ? '<i class="fas fa-play"></i>' : '<i class="fas fa-pause"></i>';
            }

            // Update progress bar
            function updateProgressBar() {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${progress}%`;
            }

            // Set progress on click
            function setProgress(e) {
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                audio.currentTime = (clickX / width) * duration;
            }

            // Play next episode
            function playNextEpisode() {
                currentEpisodeIndex = (currentEpisodeIndex + 1) % episodes.length;
                loadEpisode(currentEpisodeIndex);
            }

            // Play previous episode
            function playPreviousEpisode() {
                currentEpisodeIndex = (currentEpisodeIndex - 1 + episodes.length) % episodes.length;
                loadEpisode(currentEpisodeIndex);
            }

            // Search functionality
            function searchEpisodes() {
                const query = searchInput.value.toLowerCase();
                const filteredEpisodes = episodes.filter(episode => episode.title.toLowerCase().includes(query));
                playlistItems.innerHTML = ''; // Clear current list
                filteredEpisodes.forEach((episode, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="#" data-index="${index}">${episode.title}</a>`;
                    playlistItems.appendChild(li);
                });
            }

            // Event listeners
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', playPreviousEpisode);
            nextBtn.addEventListener('click', playNextEpisode);
            audio.addEventListener('timeupdate', updateProgressBar);
            progressContainer.addEventListener('click', setProgress);
            searchInput.addEventListener('input', searchEpisodes);

            // Load episodes and the first episode
            loadEpisodes();
            loadEpisode(0);

            // Load episode on click
            playlistItems.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    e.preventDefault();
                    const index = e.target.getAttribute('data-index');
                    loadEpisode(index);
                }
            });
        </script>

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>

    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {

            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

</script>
