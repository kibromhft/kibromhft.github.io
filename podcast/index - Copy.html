<div class="audio-player">
  <div class="audio-player-header">
    <h1>Podcast Title</h1>
	
    <p>Episode Title</p>
  </div>
  <div class="audio-player-body">
    <audio src="audio1.mp3" controls></audio>
  </div>
  <div class="audio-player-footer">
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div class="player-controls">
      <button class="play-btn"><i class="fa fa-play"></i></button>
      <button class="pause-btn"><i class="fa fa-pause"></i></button>
      <button class="stop-btn"><i class="fa fa-stop"></i></button>
      <button class="back-btn"><i class="fa fa-backward"></i></button>
      <button class="forward-btn"><i class="fa fa-forward"></i></button>
    </div>
  </div>
  <div class="playlist">
    <h2>Episodes</h2>
    <ul>
      <li><a href="" data-src="audio1.mp3">Episode 1</a></li>
      <li><a href="#" data-src="audio2.mp3">Episode 2</a></li>
      <li><a href="#" data-src="audio3.mp3">Episode 3</a></li>
    </ul>
  </div>
</div>
  
	<script>
		const audio = document.querySelector('audio');
		const playBtn = document.querySelector('.play-btn');
		const pauseBtn = document.querySelector('.pause-btn');
		const stopBtn = document.querySelector('.stop-btn');
		const progressBar = document.querySelector('.progress');
		const progressContainer = document.querySelector('.progress-bar');
		const skipForwardBtn = document.querySelector('.skip-forward-btn');
		const skipBackwardBtn = document.querySelector('.skip-backward-btn');
		const playlistItems = document.querySelectorAll('.playlist li');

		let currentEpisodeIndex = 0;
		let isPlaying = false;
		let isPaused = false;
		let duration = 0;

		// Play
		function play() {
		  audio.play();
		  isPlaying = true;
		  isPaused = false;
		  playBtn.innerHTML = '<i class="fa fa-pause"></i>';
		}

		// Pause
		function pause() {
		  audio.pause();
		  isPaused = true;
		  isPlaying = false;
		  playBtn.innerHTML = '<i class="fa fa-play"></i>';
		}

		// Stop
		function stop() {
		  audio.currentTime = 0;
		  audio.pause();
		  isPlaying = false;
		  isPaused = false;
		  playBtn.innerHTML = '<i class="fa fa-play"></i>';
		}

		// Skip forward
		function skipForward() {
		  audio.currentTime += 10;
		}

		// Skip backward
		function skipBackward() {
		  audio.currentTime -= 10;
		}

		// Update progress bar
		function updateProgressBar() {
		  const { currentTime } = audio;
		  const progressPercent = (currentTime / duration) * 100;
		  progressBar.style.width = `${progressPercent}%`;
		}

		// Set progress bar
		function setProgressBar(e) {
		  const width = progressContainer.clientWidth;
		  const clickX = e.offsetX;
		  const newTime = (clickX / width) * duration;

		  audio.currentTime = newTime;
		}

		// Load episode
		function loadEpisode(index) {
		  const playlistItem = playlistItems[index];
		  const audioSrc = playlistItem.getAttribute('data-src');
		  const podcastTitle = playlistItem.getAttribute('data-podcast-title');
		  const episodeTitle = playlistItem.getAttribute('data-episode-title');

		  currentEpisodeIndex = index;
		  audio.src = audioSrc;
		  document.querySelector('.audio-player-header h1').textContent = podcastTitle;
		  document.querySelector('.audio-player-header p').textContent = episodeTitle;
		  duration = NaN;
		}

		// Play/Pause button click event
		playBtn.addEventListener('click', () => {
		  if (isPlaying) {
			pause();
		  } else {
			play();
		  }
		});

		// Pause button click event
		pauseBtn.addEventListener('click', () => {
		  pause();
		});

		// Stop button click event
		stopBtn.addEventListener('click', () => {
		  stop();
		});

		// Skip forward button click event
		skipForwardBtn.addEventListener('click', () => {
		  skipForward();
		});

		// Skip backward button click event
		skipBackwardBtn.addEventListener('click', () => {
		  skipBackward();
		});

		// Update progress bar
		audio.addEventListener('timeupdate', () => {
		  updateProgressBar();
		});

		// Set progress bar
		progressContainer.addEventListener('click', (e) => {
		  setProgressBar(e);
		});

		// Load first episode in playlist
		loadEpisode(0);

		// Playlist item click event
		playlistItems.forEach((playlistItem, index) => {
		  playlistItem.addEventListener('click', () => {
			loadEpisode(index);
			play();
		  });
		});

	</script>

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>
    var mybutton = document.getElementById("top-link");
    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

</script>
<script>
    document.getElementById("theme-toggle").addEventListener("click", () => {
        if (document.body.className.includes("dark")) {
            document.body.classList.remove('dark');
            localStorage.setItem("pref-theme", 'light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem("pref-theme", 'dark');
        }
    })

</script>
