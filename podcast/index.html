        <div class="audio-player">
            <div class="audio-player-header">
                <i class="fa fa-podcast" aria-hidden="true"></i>
                <h2 id="podcast-title">Category Name</h2> <!-- This will now show the category -->
                <p id="episode-title">Episode Title</p> <!-- This will show the episode title -->
                <p id="current-duration" style="font-style: italic;">Duration: <span id="duration-display">0:00</span></p> <!-- Italics for duration -->
            </div>
            <div id="waveform" style="width: 100%; height: 128px; margin: 0;"></div> <!-- Added margin for medium spacing -->
            <div class="audio-player-body">
                <audio id="audio-element" src=""></audio>
                <div class="progress-bar" style="display: none;"> <!-- Set display to none -->
                    <div class="progress"></div>
                </div>
                <div class="player-controls">
                    <button class="control-btn" id="prev-btn" aria-label="Previous Episode"><i class="fas fa-step-backward"></i></button>
                    <button class="control-btn" id="play-pause-btn" aria-label="Play/Pause"><i class="fas fa-play"></i></button>
                    <button class="control-btn" id="next-btn" aria-label="Next Episode"><i class="fas fa-step-forward"></i></button>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search episodes...">
            </div>
            <div class="playlist" style="max-height: 200px; overflow-y: auto;">
                <h3>Episodes</h3>
                <ul id="playlist-items"></ul>
            </div>
        </div>

        <!-- Add loading indicator -->
        <div id="loading" style="display: none;">Loading...</div>

        <div class="wave-effect" id="wave-effect"></div> <!-- Added circular wave effect -->

        <script>
            const audio = document.getElementById('audio-element');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.querySelector('.progress');
            const progressContainer = document.querySelector('.progress-bar');
            const playlistItems = document.getElementById('playlist-items');
            const podcastTitleElement = document.getElementById('podcast-title');
            const episodeTitleElement = document.getElementById('episode-title');
            const searchInput = document.getElementById('search-input');

            let currentEpisodeIndex = 0;
            let wavesurfer; // Declare a variable for Wavesurfer

            // Podcast episodes data with your original audio files
            const episodes = [
                { title: "Episode 1: Introduction", category: "Introduction", src: "audio1.mp3", description: "An introduction to the podcast." },
                { title: "Episode 2: Deep Dive", category: "Deep Dive", src: "audio2.mp3", description: "A deep dive into the topic." },
                { title: "Episode 3: Conclusion", category: "Conclusion", src: "audio3.mp3", description: "Wrapping up the discussion." },
                { title: "Episode 4: Advanced Topics", category: "Advanced", src: "audio4.mp3", description: "Exploring advanced topics." },
                { title: "Episode 5: Future Trends", category: "Future", src: "audio5.mp3", description: "Discussing future trends." },
                { title: "Episode 6: Community Insights", category: "Community", src: "audio6.mp3", description: "Insights from the community." },
            ];

            // Format duration from seconds to MM:SS
            function formatDuration(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`; // Ensure seconds are always two digits
            }

            // Load episodes into the playlist
            function loadEpisodes() {
                episodes.forEach((episode, index) => {
                    const li = document.createElement('li');
                    
                    // Create a new audio element to get the duration
                    const tempAudio = new Audio(episode.src);
                    tempAudio.addEventListener('loadedmetadata', function() {
                        const duration = Math.floor(tempAudio.duration); // Get duration in seconds
                        episode.duration = duration; // Store duration in the episode object

                        // Format the duration and update the list item
                        const formattedDuration = formatDuration(duration);
                        li.innerHTML = `<a href="#" data-index="${index}">${episode.title}</a><span class="duration">${formattedDuration}</span>`;
                        playlistItems.appendChild(li);
                    });
                    tempAudio.load(); // Load the audio to get metadata
                });
            }

            // Load episode details
            function loadEpisode(index) {
                const episode = episodes[index];
                audio.src = episode.src;

                // Set the podcast title and episode title
                podcastTitleElement.textContent = episode.category; // Set category name dynamically
                episodeTitleElement.textContent = episode.title; // Set episode title dynamically

                // Initialize Wavesurfer with enhanced styles
                if (wavesurfer) {
                    wavesurfer.destroy(); // Destroy previous instance if it exists
                }
                wavesurfer = WaveSurfer.create({
                    container: '#waveform',
                    waveColor: 'rgba(255, 0, 0, 0.5)', // Change to a vibrant color
                    progressColor: 'rgba(0, 255, 0, 0.8)', // Change to a contrasting color
                    height: 128,
                    responsive: true,
                    cursorColor: 'rgba(255, 255, 255, 0.8)', // Cursor color for the current playback position
                    cursorWidth: 2, // Width of the cursor line
                    barWidth: 2, // Width of the waveform bars
                    barRadius: 3, // Rounded corners for the bars
                    normalize: true, // Normalize the waveform
                    partialRender: true // Improve performance for large audio files
                });

                // Load the audio file into Wavesurfer
                wavesurfer.load(episode.src);

                // Load the audio metadata to get the duration
                audio.addEventListener('loadedmetadata', function() {
                    const duration = Math.floor(audio.duration); // Get duration in seconds
                    const formattedDuration = formatDuration(duration); // Format it
                    document.getElementById('duration-display').textContent = formattedDuration; // Update the duration display
                });

                currentEpisodeIndex = index;
                highlightCurrentEpisode();
                audio.play();
                updatePlayPauseIcon();
            }

            // Highlight the currently playing episode
            function highlightCurrentEpisode() {
                const links = playlistItems.querySelectorAll('a');
                links.forEach((link, index) => {
                    link.parentElement.classList.toggle('current', index === currentEpisodeIndex);
                });
            }

            // Play/Pause functionality
            function togglePlayPause() {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
                updatePlayPauseIcon();
            }

            // Update play/pause button icon
            function updatePlayPauseIcon() {
                playPauseBtn.innerHTML = audio.paused ? '<i class="fas fa-play"></i>' : '<i class="fas fa-pause"></i>';
            }

            // Update progress bar
            function updateProgressBar() {
                // Update the waveform instead of the progress bar
                wavesurfer.setCurrentTime(audio.currentTime);
            }

            // Set progress on click
            function setProgress(e) {
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                audio.currentTime = (clickX / width) * duration;
            }

            // Play next episode
            function playNextEpisode() {
                currentEpisodeIndex = (currentEpisodeIndex + 1) % episodes.length;
                loadEpisode(currentEpisodeIndex);
            }

            // Play previous episode
            function playPreviousEpisode() {
                currentEpisodeIndex = (currentEpisodeIndex - 1 + episodes.length) % episodes.length;
                loadEpisode(currentEpisodeIndex);
            }

            // Search functionality
            function searchEpisodes() {
                const query = searchInput.value.toLowerCase();
                const filteredEpisodes = episodes.filter(episode => episode.title.toLowerCase().includes(query));
                playlistItems.innerHTML = ''; // Clear current list
                filteredEpisodes.forEach((episode, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="#" data-index="${index}">${episode.title} - ${formatDuration(episode.duration)}</a>`;
                    playlistItems.appendChild(li);
                });
            }

            // Event listeners
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', playPreviousEpisode);
            nextBtn.addEventListener('click', playNextEpisode);
            audio.addEventListener('timeupdate', updateProgressBar);
            progressContainer.addEventListener('click', setProgress);
            searchInput.addEventListener('input', searchEpisodes);

            // Load episodes and the first episode
            loadEpisodes();
            loadEpisode(0);

            // Load episode on click
            playlistItems.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    e.preventDefault();
                    const index = e.target.getAttribute('data-index');
                    loadEpisode(index);
                }
            });

            // Show loading indicator when audio is loading
            audio.addEventListener('loadstart', () => {
                document.getElementById('loading').style.display = 'block';
            });

            audio.addEventListener('canplaythrough', () => {
                document.getElementById('loading').style.display = 'none';
            });

            audio.addEventListener('error', () => {
                alert('Error loading audio. Please try again later.');
            });

            const waveEffect = document.getElementById('wave-effect');

            // Show wave effect when audio is playing
            function showWaveEffect() {
                waveEffect.style.display = 'block'; // Show the wave effect
                waveEffect.style.left = `${document.getElementById('waveform').offsetLeft - 50}px`; // Position to the left of the waveform
                waveEffect.style.top = `${document.getElementById('waveform').offsetTop + document.getElementById('waveform').clientHeight / 2 - 50}px`; // Center vertically
            }

            // Hide wave effect when audio is paused
            function hideWaveEffect() {
                waveEffect.style.display = 'none'; // Hide the wave effect
            }

            // Event listeners
            audio.addEventListener('play', showWaveEffect);
            audio.addEventListener('pause', hideWaveEffect);
            audio.addEventListener('ended', hideWaveEffect);
        </script>
    </main>

<script>
    // Mobile dropdown functionality
    document.addEventListener('DOMContentLoaded', function() {
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        const isSmallScreen = window.innerWidth <= 768;
        
        if (isTouchDevice || isSmallScreen) {
            const dropdowns = document.querySelectorAll('.dropdown');
            let toggleClicked = false; // Flag to manage timing conflicts
            
            dropdowns.forEach(dropdown => {
                const menu = dropdown.querySelector('.dropdown-menu');
                if (menu) {
                    menu.style.transition = 'all 0.2s ease';
                }
            });
            
            dropdowns.forEach(dropdown => {
                const toggle = dropdown.querySelector('.dropdown-toggle');
                const menu = dropdown.querySelector('.dropdown-menu');
                
                if (toggle && menu) {
                    toggle.addEventListener('click', function(e) {
                        console.log('Dropdown toggle clicked!');
                        e.preventDefault();
                        e.stopPropagation();
                        
                        toggleClicked = true; // Set flag to prevent immediate closing
                        
                        dropdowns.forEach(otherDropdown => {
                            if (otherDropdown !== dropdown) {
                                otherDropdown.classList.remove('dropdown-open');
                            }
                        });
                        
                        const isOpen = dropdown.classList.contains('dropdown-open');
                        console.log('Is dropdown open?', isOpen);
                        if (isOpen) {
                            dropdown.classList.remove('dropdown-open');
                            console.log('Closing dropdown');
                        } else {
                            dropdown.classList.add('dropdown-open');
                            console.log('Opening dropdown');
                        }
                        
                        setTimeout(() => {
                            toggleClicked = false;
                        }, 100);
                    });
                }
            });
            
            document.addEventListener('click', function(e) {
                console.log('Document clicked on:', e.target);
                if (toggleClicked) {
                    console.log('Toggle was just clicked, not closing');
                    return;
                }
                if (e.target.closest('.dropdown-toggle') || e.target.closest('.dropdown')) {
                    console.log('Clicked on dropdown or toggle, not closing');
                    return;
                }
                console.log('Clicked outside dropdown, closing all');
                dropdowns.forEach(dropdown => {
                    dropdown.classList.remove('dropdown-open');
                });
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    dropdowns.forEach(dropdown => {
                        dropdown.classList.remove('dropdown-open');
                    });
                }
            });
            
            window.addEventListener('resize', function() {
                dropdowns.forEach(dropdown => {
                    dropdown.classList.remove('dropdown-open');
                });
            });
        }
    });
</script>
