    <style>
        /* Styles for the audio player */
        .audio-player {
            max-width: 600px;
            margin: 20px auto;
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .audio-player-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .control-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .control-btn:hover {
            background-color: #45a049;
        }

        .playlist {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .playlist h3 {
            margin-bottom: 10px;
        }

        .playlist ul {
            list-style-type: none;
            padding: 0;
        }

        .playlist li {
            margin-bottom: 5px;
        }

        .playlist a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .playlist a:hover {
            color: #4CAF50;
        }

        #waveform {
            width: 100%;
            height: 128px;
            margin-bottom: 20px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>

    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script>
        const audio = document.getElementById('audio-element');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const rewindBtn = document.getElementById('rewind-btn');
        const fastForwardBtn = document.getElementById('fast-forward-btn');
        const progressBar = document.querySelector('.progress');
        const playlistItems = document.getElementById('playlist-items');
        const podcastTitleElement = document.getElementById('podcast-title');
        const episodeTitleElement = document.getElementById('episode-title');
        const currentTimeDisplay = document.getElementById('current-time');
        const durationTimeDisplay = document.getElementById('duration-time');
        const waveformContainer = document.getElementById('waveform');

        let currentEpisodeIndex = 0;
        let wavesurfer;

        // Podcast episodes data with your original audio files
        const episodes = [
            { title: "Episode 1: Introduction", src: "audio1.mp3", description: "An introduction to the podcast." },
            { title: "Episode 2: Deep Dive", src: "audio2.mp3", description: "A deep dive into the topic." },
            { title: "Episode 3: Conclusion", src: "audio3.mp3", description: "Wrapping up the discussion." },
        ];

        // Initialize Wavesurfer
        function initWaveSurfer() {
            wavesurfer = WaveSurfer.create({
                container: waveformContainer,
                waveColor: '#4CAF50',
                progressColor: '#3e8e41',
                height: 128,
                responsive: true,
            });
        }

        // Load episodes into the playlist
        function loadEpisodes() {
            episodes.forEach((episode, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="#" data-index="${index}">${episode.title}</a>`;
                playlistItems.appendChild(li);
            });
        }

        // Load episode details
        function loadEpisode(index) {
            const episode = episodes[index];
            wavesurfer.load(episode.src);
            podcastTitleElement.textContent = "Podcast Title"; // You can customize this
            episodeTitleElement.textContent = episode.title;
            currentEpisodeIndex = index;
            wavesurfer.play();
            updatePlayPauseIcon();
            updateDuration();
        }

        // Play/Pause functionality
        function togglePlayPause() {
            if (wavesurfer.isPlaying()) {
                wavesurfer.pause();
            } else {
                wavesurfer.play();
            }
            updatePlayPauseIcon();
        }

        // Update play/pause button icon
        function updatePlayPauseIcon() {
            playPauseBtn.innerHTML = wavesurfer.isPlaying() ? '<i class="fas fa-pause"></i>' : `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="wave-player-play-button-icon" style="width: 24px; height: 24px;">
                    <path fill-rule="evenodd" d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z" clip-rule="evenodd"></path>
                </svg>
            `;
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = (wavesurfer.getCurrentTime() / wavesurfer.getDuration()) * 100;
            progressBar.style.width = `${progress}%`;
            currentTimeDisplay.textContent = formatTime(wavesurfer.getCurrentTime());
        }

        // Update duration display
        function updateDuration() {
            wavesurfer.on('ready', () => {
                durationTimeDisplay.textContent = formatTime(wavesurfer.getDuration());
            });
        }

        // Format time in mm:ss
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Set progress on click
        function setProgress(e) {
            const width = progressBar.parentElement.clientWidth;
            const clickX = e.offsetX;
            const duration = wavesurfer.getDuration();
            wavesurfer.seekTo(clickX / width);
        }

        // Play next episode
        function playNextEpisode() {
            currentEpisodeIndex = (currentEpisodeIndex + 1) % episodes.length;
            loadEpisode(currentEpisodeIndex);
        }

        // Play previous episode
        function playPreviousEpisode() {
            currentEpisodeIndex = (currentEpisodeIndex - 1 + episodes.length) % episodes.length;
            loadEpisode(currentEpisodeIndex);
        }

        // Rewind 15 seconds
        function rewind() {
            wavesurfer.seekTo(Math.max(0, wavesurfer.getCurrentTime() - 15) / wavesurfer.getDuration());
        }

        // Fast forward 30 seconds
        function fastForward() {
            wavesurfer.seekTo(Math.min(1, wavesurfer.getCurrentTime() + 30) / wavesurfer.getDuration());
        }

        // Search functionality
        function searchEpisodes() {
            const query = searchInput.value.toLowerCase();
            const filteredEpisodes = episodes.filter(episode => episode.title.toLowerCase().includes(query));
            playlistItems.innerHTML = ''; // Clear current list
            filteredEpisodes.forEach((episode, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="#" data-index="${index}">${episode.title}</a>`;
                playlistItems.appendChild(li);
            });
        }

        // Event listeners
        playPauseBtn.addEventListener('click', togglePlayPause);
        prevBtn.addEventListener('click', playPreviousEpisode);
        nextBtn.addEventListener('click', playNextEpisode);
        rewindBtn.addEventListener('click', rewind);
        fastForwardBtn.addEventListener('click', fastForward);
        wavesurfer.on('audioprocess', updateProgressBar);
        playlistItems.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                const index = e.target.getAttribute('data-index');
                loadEpisode(index);
            }
        });

        // Load episodes and the first episode
        initWaveSurfer();
        loadEpisodes();
        loadEpisode(0);
    </script>

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
