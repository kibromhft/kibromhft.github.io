        <div class="wave-effect" id="wave-effect"></div> <!-- Added circular wave effect -->

        <script>
            const audio = document.getElementById('audio-element');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.querySelector('.progress');
            const progressContainer = document.querySelector('.progress-bar');
            const playlistItems = document.getElementById('playlist-items');
            const podcastTitleElement = document.getElementById('podcast-title');
            const episodeTitleElement = document.getElementById('episode-title');
            const searchInput = document.getElementById('search-input');

            let currentEpisodeIndex = 0;
            let wavesurfer; // Declare a variable for Wavesurfer

            // Podcast episodes data with your original audio files
            const episodes = [
                { title: "Episode 1: Introduction", category: "Introduction", src: "audio1.mp3", description: "An introduction to the podcast." },
                { title: "Episode 2: Deep Dive", category: "Deep Dive", src: "audio2.mp3", description: "A deep dive into the topic." },
                { title: "Episode 3: Conclusion", category: "Conclusion", src: "audio3.mp3", description: "Wrapping up the discussion." },
                { title: "Episode 4: Advanced Topics", category: "Advanced", src: "audio4.mp3", description: "Exploring advanced topics." },
                { title: "Episode 5: Future Trends", category: "Future", src: "audio5.mp3", description: "Discussing future trends." },
                { title: "Episode 6: Community Insights", category: "Community", src: "audio6.mp3", description: "Insights from the community." },
            ];

            // Format duration from seconds to MM:SS
            function formatDuration(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`; // Ensure seconds are always two digits
            }

            // Load episodes into the playlist without displaying duration
            function loadEpisodes() {
                episodes.forEach((episode, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="#" data-index="${index}">${episode.title}</a>`; // No duration displayed here
                    playlistItems.appendChild(li);
                });
            }

            // Load episode details
            function loadEpisode(index) {
                const episode = episodes[index];
                audio.src = episode.src;

                // Set the podcast title and episode title
                podcastTitleElement.textContent = episode.category; // Set category name dynamically
                episodeTitleElement.textContent = episode.title; // Set episode title dynamically

                // Initialize Wavesurfer with enhanced styles
                if (wavesurfer) {
                    wavesurfer.destroy(); // Destroy previous instance if it exists
                }
                wavesurfer = WaveSurfer.create({
                    container: '#waveform',
                    waveColor: 'rgba(255, 0, 0, 0.5)', // Change to a vibrant color
                    progressColor: 'rgba(0, 255, 0, 0.8)', // Change to a contrasting color
                    height: 128,
                    responsive: true,
                    cursorColor: 'rgba(255, 255, 255, 0.8)', // Cursor color for the current playback position
                    cursorWidth: 2, // Width of the cursor line
                    barWidth: 2, // Width of the waveform bars
                    barRadius: 3, // Rounded corners for the bars
                    normalize: true, // Normalize the waveform
                    partialRender: true // Improve performance for large audio files
                });

                // Load the audio file into Wavesurfer
                wavesurfer.load(episode.src);

                // Load the audio metadata to get the duration
                audio.addEventListener('loadedmetadata', function() {
                    const duration = Math.floor(audio.duration); // Get duration in seconds
                    const formattedDuration = formatDuration(duration); // Format it
                    document.getElementById('duration-display').textContent = formattedDuration; // Update the duration display
                });

                currentEpisodeIndex = index;
                highlightCurrentEpisode();
                audio.play();
                updatePlayPauseIcon();
            }

            // Highlight the currently playing episode
            function highlightCurrentEpisode() {
                const links = playlistItems.querySelectorAll('a');
                links.forEach((link, index) => {
                    link.parentElement.classList.toggle('current', index === currentEpisodeIndex);
                });
            }

            // Play/Pause functionality
            function togglePlayPause() {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
                updatePlayPauseIcon();
            }

            // Update play/pause button icon
            function updatePlayPauseIcon() {
                playPauseBtn.innerHTML = audio.paused ? '<i class="fas fa-play"></i>' : '<i class="fas fa-pause"></i>';
            }

            // Update progress bar
            function updateProgressBar() {
                // Update the waveform instead of the progress bar
                wavesurfer.setCurrentTime(audio.currentTime);
            }

            // Set progress on click
            function setProgress(e) {
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                audio.currentTime = (clickX / width) * duration;
            }

            // Play next episode
            function playNextEpisode() {
                currentEpisodeIndex = (currentEpisodeIndex + 1) % episodes.length;
                loadEpisode(currentEpisodeIndex);
            }

            // Play previous episode
            function playPreviousEpisode() {
                currentEpisodeIndex = (currentEpisodeIndex - 1 + episodes.length) % episodes.length;
                loadEpisode(currentEpisodeIndex);
            }

            // Search functionality
            function searchEpisodes() {
                const query = searchInput.value.toLowerCase();
                const filteredEpisodes = episodes.filter(episode => episode.title.toLowerCase().includes(query));
                playlistItems.innerHTML = ''; // Clear current list
                filteredEpisodes.forEach((episode, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="#" data-index="${index}">${episode.title} - ${formatDuration(episode.duration)}</a>`;
                    playlistItems.appendChild(li);
                });
            }

            // Event listeners
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', playPreviousEpisode);
            nextBtn.addEventListener('click', playNextEpisode);
            audio.addEventListener('timeupdate', updateProgressBar);
            progressContainer.addEventListener('click', setProgress);
            searchInput.addEventListener('input', searchEpisodes);

            // Load episodes and the first episode
            loadEpisodes();
            loadEpisode(0);

            // Load episode on click
            playlistItems.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    e.preventDefault();
                    const index = e.target.getAttribute('data-index');
                    loadEpisode(index);
                }
            });

            // Show loading indicator when audio is loading
            audio.addEventListener('loadstart', () => {
                document.getElementById('loading').style.display = 'block';
            });

            audio.addEventListener('canplaythrough', () => {
                document.getElementById('loading').style.display = 'none';
            });

            audio.addEventListener('error', () => {
                alert('Error loading audio. Please try again later.');
            });

            const waveEffect = document.getElementById('wave-effect');

            // Show wave effect when audio is playing
            function showWaveEffect() {
                waveEffect.style.display = 'block'; // Show the wave effect
                waveEffect.style.left = `${document.getElementById('waveform').offsetLeft - 50}px`; // Position to the left of the waveform
                waveEffect.style.top = `${document.getElementById('waveform').offsetTop + document.getElementById('waveform').clientHeight / 2 - 50}px`; // Center vertically
            }

            // Hide wave effect when audio is paused
            function hideWaveEffect() {
                waveEffect.style.display = 'none'; // Hide the wave effect
            }

            // Event listeners
            audio.addEventListener('play', showWaveEffect);
            audio.addEventListener('pause', hideWaveEffect);
            audio.addEventListener('ended', hideWaveEffect);
        </script>

        if (document.body.className.includes("dark")) {
            document.body.classList.remove('dark');
            localStorage.setItem("pref-theme", 'light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem("pref-theme", 'dark');
        }
    })

</script>
</body>
